---
jobs:
  include:
  - language: python
    script:
    - pip install yamllint
    - yamllint $(git ls-files '*.yaml' '*.yml')
    - docker run --entrypoint="promtool" --volume=$(pwd)/prometheus:/prom prom/prometheus:v2.12.0 check config /prom/prometheus.yml
  - language: java
    script:
    - ./gradlew check
    - ./gradlew integrationTest

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
after_success:
- bash <(curl -s https://codecov.io/bash)
