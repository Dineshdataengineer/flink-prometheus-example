---
version: '3'

services:
  job-cluster:
    image: flink-prometheus-example:0.1-SNAPSHOT
    container_name: job-cluster
    ports:
      - "8081:8081"
    command: job-cluster --job-classname com.github.mbode.flink_prometheus_example.PrometheusExampleJob -Djobmanager.rpc.address=job-cluster -Dparallelism.default=1

  taskmanager1:
    image: flink-prometheus-example:0.1-SNAPSHOT
    container_name: taskmanager1
    command: taskmanager -Djobmanager.rpc.address=job-cluster

  taskmanager2:
    image: flink-prometheus-example:0.1-SNAPSHOT
    container_name: taskmanager2
    command: taskmanager -Djobmanager.rpc.address=job-cluster

  prometheus:
    image: prom/prometheus:v2.5.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus

  node-exporter:
    image: prom/node-exporter:v0.16.0
    container_name: node-exporter
    ports:
      - "9100:9100"

  grafana:
    image: grafana/grafana:5.2.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=flink
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
